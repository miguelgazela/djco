<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Space Invaders</title>
        <script src="js/phaser.min.js"></script>

        <style>
            body {
                background-color: black;
            }

            canvas {
                margin: 0 auto;
            }
        </style>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {

        var player;
        var aliens;
        var bullets;
        var bulletTime = 0;
        var mineTime = 0;
        var cursors;
        var explosions;
        var fireButton;
        var starfield;
        var enemyBullet;
        var livingEnemies = [];
        var backgroundScrollSpeed = 2;
        var speedInc = 0.0005;

        var CANVAS_WIDTH = 600;
        var CANVAS_HEIGHT = 800;
        var PLAYER_SHIP_WIDTH = 28;
        var BOTTOM_LIMIT = 550;

        var game = new Phaser.Game(CANVAS_WIDTH, CANVAS_HEIGHT, Phaser.AUTO, 'Space Invaders', { preload: preload, create: create, update: update });

        function preload () {

            game.load.image('starfield', 'assets/starfield.png');
            game.load.image('ship', 'assets/player_.png');
            game.load.image('bullet', 'assets/bullet.png');
            game.load.spritesheet('invader', 'assets/invader32x32x4.png', 32, 32);
            game.load.spritesheet('explosion', 'assets/explode.png', 128, 128);
            game.load.image('mine', 'assets/mine.png');

        }

        function create () {

            //  The scrolling starfield background
            starfield = game.add.tileSprite(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT, 'starfield');

            //  The hero!
            player = game.add.sprite(CANVAS_WIDTH/2, 500, 'ship');
            player.anchor.setTo(0.5, 0.5);

            //  Our bullet group
            bullets = game.add.group();
            bullets.createMultiple(30, 'bullet');
            bullets.setAll('anchor.x', 0.5);
            bullets.setAll('anchor.y', 1);
            bullets.setAll('outOfBoundsKill', true);

            //  Our mines group
            mines = game.add.group();
            mines.createMultiple(30, 'mine');
            mines.setAll('anchor.x', 0.5);
            mines.setAll('anchor.y', 1);
            mines.setAll('outOfBoundsKill', true);

            //  The enemies
            aliens = game.add.group();
            createAliens();

            //  Explosion pool
            explosions = game.add.group();
            explosions.createMultiple(30, 'explosion');
            explosions.forEach(setupInvader, this);

            //  Controls to play the game
            cursors = game.input.keyboard.createCursorKeys();
            fireButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
            dropButton = game.input.keyboard.addKey(Phaser.Keyboard.SHIFT);

        }

        function update () {

            //  Scroll the background
            backgroundScrollSpeed += speedInc;
            starfield.tilePosition.y += backgroundScrollSpeed;

            //  Reset the player, then check the movement keys
            player.body.velocity.setTo(0, 0);

            if (cursors.left.isDown) {
                player.body.velocity.x = -200;
                if (cursors.up.isDown) {
                    player.body.velocity.y = -200;
                } else if (cursors.down.isDown) {
                    if (player.y < BOTTOM_LIMIT) {
                        player.body.velocity.y = 200;
                    }
                }
            } else if (cursors.right.isDown) {
                player.body.velocity.x = 200;
                if (cursors.up.isDown) {
                    player.body.velocity.y = -200;
                } else if (cursors.down.isDown) {
                    if (player.y < BOTTOM_LIMIT) {
                        player.body.velocity.y = 200;
                    }
                }
            } else if (cursors.up.isDown) {
                player.body.velocity.y = -200;
            } else if (cursors.down.isDown) {
                if (player.y < BOTTOM_LIMIT) {
                    player.body.velocity.y = 200;
                }
            }

            // Check if is firing
            if (fireButton.isDown) {
                fireBullet();
            }

            //  Check if it's dropping a mine
            if (dropButton.isDown) {
                dropMine();
            }

            //  Check if hero has moved to the other side
            if ((player.x + PLAYER_SHIP_WIDTH / 2) < 0) {
                player.x = CANVAS_WIDTH + (PLAYER_SHIP_WIDTH / 2) - 2;  //  -2 just to see the tip of the wing
            }  
            else if ((player.x - PLAYER_SHIP_WIDTH / 2) > CANVAS_WIDTH) {
                player.x = 0 - (PLAYER_SHIP_WIDTH / 2) + 2;  //  + 2 just to see the tip of the wing
            }

            //  Check collisions
            game.physics.overlap(bullets, aliens, collisionHandler, null, this);
            game.physics.overlap(mines, aliens, playerHitsEnemies, null, this);
        }

        //  Custom functions

        function collisionHandler (bullet, alien) {

            //  kill both objects
            bullet.kill();
            alien.kill();

            //  create an explosion
            var explosion = explosions.getFirstDead();
            explosion.reset(alien.body.x, alien.body.y);
            explosion.play('explosion', 30, false, true);

        }

        function playerHitsEnemies (mine, alien) {

            //  kill both objects
            mine.kill();
            alien.kill();

            //  create an explosion
            var explosion = explosions.getFirstDead();
            explosion.reset(alien.body.x, alien.body.y);
            explosion.play('explosion', 30, false, true);
        }

        function setupInvader (invader) {

            invader.anchor.x = 0.5;
            invader.anchor.y = 0.5;
            invader.animations.add('explosion');

        }

        function createAliens () {

            for (var y = 0; y < 4; y++) {
                for (var x = 0; x < 10; x++) {
                    var alien = aliens.create(x * 48, y * 50, 'invader');
                    alien.anchor.setTo(0.5, 0.5);
                    alien.animations.add('fly', [0, 1, 2, 3], 20, true);
                    alien.play('fly');
                }
            }

            aliens.x = 40;
            aliens.y = 600;

            var tween = game.add.tween(aliens).to( {x: 120}, 1000, Phaser.Easing.Linear.None, true, 0, 1000, true);
            tween.onComplete.add(function () { aliens.y += 10; }, this);

        }

        function fireBullet () {

            //  To avoid them being allowed to fire too fast we set a time limit
            if (game.time.now > bulletTime) {
                //  Grab the first bullet we can from the pool
                bullet = bullets.getFirstExists(false);

                if (bullet) {
                    //  And fire it
                    bullet.reset(player.x, player.y + 8);
                    bullet.body.velocity.y = -400;
                    bulletTime = game.time.now + 200;
                }
            }

        }

        function dropMine () {

            if (game.time.now > mineTime) {
                mine = mines.getFirstExists(false);

                if (mine) {
                    mine.reset(player.x, player.y + 12);
                    mine.body.velocity.y = 200;
                    mineTime = game.time.now + 400;
                }
            }

        }

    };

    </script>

    </body>
</html>
